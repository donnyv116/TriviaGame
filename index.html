<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Trivia-Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
	<header>
		<img src="assets/images/TheOfficeUK-78107.png" alt="Office Header" >
		<h1>Trivia</h1>
	</header>
		<div class="container">
			<button class="btn btn-primary" id="startBtn">Start</button>
			<!-- ? -->
			<div id="timeLeft"></div>
			<div id="currentQuestion"></div>
			<dir class="question"></dir>
			<div class="answerList"></div>
			<!-- Answers -->
			<div id="message"></div>
			<div id="correctedAnswer"></div>
			<div id="gif"></div>
			<!-- Final Score -->
			<div id="finalMessage"></div>
			<div id="correctAnswers"></div>
			<div id="incorrectAnswers"></div>
			<div id="unanswered"></div>
			<div class="btn" id="startOverBtn"></div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
